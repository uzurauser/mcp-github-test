<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Modal Background -->
  <rect x="150" y="50" width="500" height="400" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="2"/>
  
  <!-- Modal Header -->
  <rect x="150" y="50" width="500" height="60" fill="#2D8CFF" rx="10" ry="10"/>
  <text x="190" y="90" font-family="Arial" font-size="20" fill="white" font-weight="bold">メールアドレスの編集</text>
  
  <!-- Form Fields -->
  <text x="190" y="150" font-family="Arial" font-size="16" fill="#333" font-weight="bold">現在のパスワード:</text>
  <rect x="190" y="160" width="420" height="40" fill="white" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="210" y="185" font-family="Arial" font-size="16" fill="#999">••••••••</text>
  
  <text x="190" y="230" font-family="Arial" font-size="16" fill="#333" font-weight="bold">新しいメールアドレス:</text>
  <rect x="190" y="240" width="420" height="40" fill="white" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="210" y="265" font-family="Arial" font-size="16" fill="#333">newemail@example.com</text>
  
  <text x="190" y="310" font-family="Arial" font-size="14" fill="#666">
    変更後、確認メールが新しいメールアドレスに送信されます。
  </text>
  <text x="190" y="330" font-family="Arial" font-size="14" fill="#666">
    確認が完了するまで、現在のメールアドレスが使用されます。
  </text>
  
  <!-- Buttons -->
  <rect x="190" y="370" width="100" height="40" fill="#f0f0f0" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="240" y="395" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">キャンセル</text>
  
  <rect x="310" y="370" width="140" height="40" fill="#2D8CFF" rx="5" ry="5"/>
  <text x="380" y="395" font-family="Arial" font-size="14" fill="white" text-anchor="middle">変更を保存</text>
</svg> 