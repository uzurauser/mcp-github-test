<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Zoom Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2D8CFF" rx="10" ry="10"/>
  <text x="40" y="38" font-family="Arial" font-size="24" fill="white" font-weight="bold">ZOOM</text>
  
  <!-- Left Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#f0f0f0" rx="0" ry="0"/>
  
  <!-- Menu Items -->
  <rect x="20" y="100" width="160" height="40" fill="#e6e6e6" rx="5" ry="5"/>
  <text x="50" y="125" font-family="Arial" font-size="14" fill="#333">ホーム</text>
  
  <rect x="20" y="150" width="160" height="40" fill="#2D8CFF" rx="5" ry="5"/>
  <text x="50" y="175" font-family="Arial" font-size="14" fill="white">プロフィール</text>
  
  <rect x="20" y="200" width="160" height="40" fill="#e6e6e6" rx="5" ry="5"/>
  <text x="50" y="225" font-family="Arial" font-size="14" fill="#333">ミーティング</text>
  
  <rect x="20" y="250" width="160" height="40" fill="#e6e6e6" rx="5" ry="5"/>
  <text x="50" y="275" font-family="Arial" font-size="14" fill="#333">連絡先</text>
  
  <rect x="20" y="300" width="160" height="40" fill="#e6e6e6" rx="5" ry="5"/>
  <text x="50" y="325" font-family="Arial" font-size="14" fill="#333">設定</text>
  
  <!-- Main Content -->
  <rect x="220" y="80" width="560" height="60" fill="white" rx="5" ry="5"/>
  <text x="240" y="120" font-family="Arial" font-size="22" fill="#333" font-weight="bold">プロフィール</text>
  
  <!-- Profile Area -->
  <circle cx="280" cy="220" r="50" fill="#ddd"/>
  <text x="280" y="230" font-family="Arial" font-size="30" fill="#666" text-anchor="middle">JD</text>
  
  <!-- Profile Info -->
  <text x="380" y="190" font-family="Arial" font-size="16" fill="#333" font-weight="bold">名前:</text>
  <text x="460" y="190" font-family="Arial" font-size="16" fill="#333">山田 太郎</text>
  
  <text x="380" y="220" font-family="Arial" font-size="16" fill="#333" font-weight="bold">メールアドレス:</text>
  <text x="520" y="220" font-family="Arial" font-size="16" fill="#333">yamada@example.com</text>
  <rect x="520" y="225" width="100" height="1" fill="#2D8CFF"/>
  <text x="630" y="220" font-family="Arial" font-size="14" fill="#2D8CFF" font-weight="bold">編集</text>
  
  <text x="380" y="250" font-family="Arial" font-size="16" fill="#333" font-weight="bold">ライセンスタイプ:</text>
  <text x="520" y="250" font-family="Arial" font-size="16" fill="#333">Basic</text>
  
  <text x="380" y="280" font-family="Arial" font-size="16" fill="#333" font-weight="bold">言語:</text>
  <text x="520" y="280" font-family="Arial" font-size="16" fill="#333">日本語</text>
  
  <text x="380" y="310" font-family="Arial" font-size="16" fill="#333" font-weight="bold">タイムゾーン:</text>
  <text x="520" y="310" font-family="Arial" font-size="16" fill="#333">東京 (GMT+9:00)</text>
  
  <!-- Button -->
  <rect x="380" y="340" width="180" height="40" fill="#2D8CFF" rx="20" ry="20"/>
  <text x="470" y="365" font-family="Arial" font-size="14" fill="white" text-anchor="middle">プロフィールを更新</text>
</svg> 