<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2D8CFF" rx="10" ry="10"/>
  <text x="40" y="38" font-family="Arial" font-size="24" fill="white" font-weight="bold">ZOOM サポート</text>
  
  <!-- Support Form -->
  <rect x="100" y="80" width="600" height="400" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1"/>
  
  <text x="150" y="120" font-family="Arial" font-size="22" fill="#333" font-weight="bold">サポートリクエスト</text>
  
  <text x="150" y="160" font-family="Arial" font-size="16" fill="#333" font-weight="bold">リクエストタイプ:</text>
  <rect x="150" y="170" width="500" height="40" fill="white" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="170" y="195" font-family="Arial" font-size="14" fill="#333">請求とアカウント管理</text>
  <polygon points="630,190 640,180 650,190 640,200" fill="#666"/>
  
  <text x="150" y="230" font-family="Arial" font-size="16" fill="#333" font-weight="bold">問題の種類:</text>
  <rect x="150" y="240" width="500" height="40" fill="white" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="170" y="265" font-family="Arial" font-size="14" fill="#333">アカウント管理</text>
  <polygon points="630,260 640,250 650,260 640,270" fill="#666"/>
  
  <text x="150" y="300" font-family="Arial" font-size="16" fill="#333" font-weight="bold">詳細:</text>
  <rect x="150" y="310" width="500" height="40" fill="white" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="170" y="335" font-family="Arial" font-size="14" fill="#333">メールにアクセスできない</text>
  <polygon points="630,330 640,320 650,330 640,340" fill="#666"/>

  <text x="150" y="370" font-family="Arial" font-size="16" fill="#333" font-weight="bold">説明:</text>
  <rect x="150" y="380" width="500" height="60" fill="white" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="170" y="405" font-family="Arial" font-size="14" fill="#333">古いメールアドレスにアクセスできず、新しいメールアドレスに変更したい</text>
  
  <!-- Button -->
  <rect x="520" y="460" width="130" height="40" fill="#2D8CFF" rx="20" ry="20"/>
  <text x="585" y="485" font-family="Arial" font-size="14" fill="white" text-anchor="middle">送信</text>
</svg> 